<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="grid">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="currentTurn">
            <label for="turn">Current Turn: </label>
            <div id="turn"></div>
            <div id="endgame">Winner: <span></span></div>
            <button class="reset">Reset</button>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
